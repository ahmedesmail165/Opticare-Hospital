<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brain Tumor Detection</title>
    <style>
:root {
    --primary-color: #4a89dc;
    --secondary-color: #3bafda;
    --accent-color: #37bc9b;
    --dark-color: #2c3e50;
    --light-color: #f5f7fa;
    --text-color: #333;
    --shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
    --blue-frame: #4a89dc;
    --dark-blue: #1a237e;
    --welcome-blue:rgb(120, 136, 172); /* üëà ÿ™ŸÖÿ™ ÿßŸÑÿ•ÿ∂ÿßŸÅÿ© ŸáŸÜÿß */
}

        body {
            font-family: 'Poppins', sans-serif;
            background: url('https://media.istockphoto.com/id/1388387927/photo/neurologist-and-neurosurgeon-talk-use-computer-analyse-patient-mri-scan-diagnose-brain-brain.jpg?s=1024x1024&w=is&k=20&c=FF8vRM9IEJEr0XxAKzFJUF6pTy_PpKqyDu2bIBBtk00=') no-repeat center center fixed;
            background-size: cover;
            color: var(--text-color);
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            min-height: 100vh;
            position: relative;
        }
        
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(44, 62, 80, 0.85);
            z-index: -1;
        }
        
        .hospital-header {
            align-self: flex-start;
            margin: 20px 0 0 30px;
        }
        
        .hospital-title {
            font-size: 2rem;
            font-weight: 700;
            text-align: left;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin: 0;
            padding: 0;
            line-height: 1;
        }
        
        .opticare {
            color: white;
        }
        
        .hospital {
            color: var(--primary-color);
        }
        
        .welcome-section {
            text-align: center;
            margin: 20px 0 30px;
            padding: 20px;
            position: relative;
        }
        
   .welcome-title {
    font-size: 2.5rem;
    color: var(--welcome-blue);
    margin: 0;
    padding: 10px 20px;
    font-weight: 700;
    letter-spacing: 1px;
    text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
    position: relative;
    display: inline-block;
}

        
        .welcome-title::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 3px;
            background: var(--accent-color);
            border-radius: 3px;
            background: rgba(74, 137, 220, 0.3);
            border-radius: 8px;
            border: 2px solid var(--blue-frame);
        }
        
        .welcome-subtitle {
            font-size: 1.1rem;
            color: rgba(255, 255, 255, 0.8);
            margin-top: 15px;
            font-weight: 300;
        }
        
        .registration-title {
            color: var(--dark-blue);
            font-weight: 600;
            text-align: center;
            margin-bottom: 20px;
        }
        
        .header-image {
            width: 250px;
            height: 250px;
            margin-bottom: 20px;
            object-fit: contain;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            100% { transform: scale(1.05); }
        }
        
        .container {
            background: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 15px;
            box-shadow: var(--shadow);
            width: 100%;
            max-width: 500px;
            text-align: center;
            margin-bottom: 40px;
            border-top: 5px solid var(--accent-color);
            transform: translateY(0);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            border: 2px solid rgba(74, 137, 220, 0.3);
        }
        
        .container:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            border: 2px solid rgba(74, 137, 220, 0.6);
        }
        
        h1 {
            text-align: center;
            color: var(--dark-blue);
            margin-bottom: 25px;
            font-size: 1.5rem;
            font-weight: 600;
        }
        
        form {
            display: flex;
            flex-direction: column;
        }
        
        label {
            margin-bottom: 8px;
            font-weight: 500;
            font-size: 14px;
            color: var(--dark-color);
            text-align: left;
        }
        
        input, select {
            margin-bottom: 15px;
            padding: 12px 15px;
            background: #f8f9fa;
            border: 1px solid #e1e5eb;
            border-radius: 8px;
            font-size: 14px;
            color: var(--text-color);
            transition: all 0.3s ease;
        }
        
        input:focus, select:focus {
            outline: none;
            border-color: var(--secondary-color); /* Using the #3bafda color here */
            box-shadow: 0 0 0 3px rgba(59, 175, 218, 0.2); /* Using the #3bafda color with opacity */
            background: #fff;
        }
        
 button {
    background-color: #3A5BA0; /* ÿßŸÑŸÑŸàŸÜ ÿßŸÑŸÖÿ∑ŸÑŸàÿ® */
    color: white;
    border: none;
    cursor: pointer;
    padding: 15px;
    font-size: 16px;
    border-radius: 8px;
    transition: all 0.3s ease;
    margin-top: 20px;
    font-weight: 600;
    letter-spacing: 0.5px;
    text-transform: uppercase;
    box-shadow: 0 4px 15px rgba(58, 91, 160, 0.3); /* ÿ∏ŸÑ ÿ®ŸÑŸàŸÜ ŸÖÿ¥ÿßÿ®Ÿá */
}

        
        button:hover {
            background: linear-gradient(135deg, #3a7bd5 0%, #2a9ed6 100%);
            box-shadow: 0 6px 20px rgba(74, 137, 220, 0.4);
            transform: translateY(-2px);
        }
        
        ::placeholder {
            color: #adb5bd;
            opacity: 1;
        }
        
        .medical-icon {
            color: var(--accent-color);
            margin-right: 8px;
            font-size: 16px;
        }
        
        .patient-info-title {
            color: var(--dark-blue);
            text-align: center;
            margin-bottom: 25px;
            font-size: 1.5rem;
            font-weight: 600;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Hospital Header -->
    <div class="hospital-header">
        <h1 class="hospital-title">
            <span class="opticare">Opticare</span><span class="hospital">Hospital</span>
        </h1>
    </div>
    
    <!-- Welcome Section -->
    <div class="welcome-section">
        <h1 class="welcome-title">Welcome to Brain Tumor Clinic</h1>
        <p class="welcome-subtitle">Brain Tumor Detection & Treatment</p>
    </div>
    
    <!-- Main Form Container -->
    <div class="container">
        <h1>Patient Information</h1>
        <form method="POST" enctype="multipart/form-data">
            
            <label for="name"><span class="medical-icon">üë§</span>Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter full name" required>

            <label for="national_id"><span class="medical-icon">üÜî</span>National ID:</label>
            <input type="text" id="national_id" name="national_id" placeholder="Enter national ID" required>

            <label for="nationality"><span class="medical-icon">üåé</span>Nationality:</label>
            <input type="text" id="nationality" name="nationality" placeholder="Enter nationality" required>

            <label for="age"><span class="medical-icon">üéÇ</span>Age:</label>
            <input type="number" id="age" name="age" placeholder="Enter age" required>

            <label for="mobile_number"><span class="medical-icon">üì±</span>Mobile Number:</label>
            <input type="text" id="mobile_number" name="mobile_number" placeholder="Enter mobile number" required>

            <label for="gender"><span class="medical-icon">üöª</span>Gender:</label>
            <select id="gender" name="gender" required>
                <option value="" disabled selected>Select gender</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
            </select>

            <label for="chronic_diseases"><span class="medical-icon">üíä</span>Chronic Diseases:</label>
            <input type="text" id="chronic_diseases" name="chronic_diseases" placeholder="Any chronic diseases">

            <label for="blood_speed"><span class="medical-icon">üíì</span>Blood Speed:</label>
            <input type="text" id="blood_speed" name="blood_speed" placeholder="Blood speed measurement">

            <label for="blood_oxygen"><span class="medical-icon">ü©∏</span>Blood Oxygen:</label>
            <input type="text" id="blood_oxygen" name="blood_oxygen" placeholder="Blood oxygen level">

            <label for="sugar_measurement"><span class="medical-icon">üç¨</span>Sugar Measurement:</label>
            <input type="text" id="sugar_measurement" name="sugar_measurement" placeholder="Blood sugar level">

            <label for="blood_pressure"><span class="medical-icon">ü©∫</span>Blood Pressure:</label>
            <input type="text" id="blood_pressure" name="blood_pressure" placeholder="Blood pressure measurement">

            <label for="weight"><span class="medical-icon">‚öñÔ∏è</span>Weight (kg):</label>
            <input type="text" id="weight" name="weight" placeholder="Enter weight in kg" required>

            <label for="height"><span class="medical-icon">üìè</span>Height (cm):</label>
            <input type="text" id="height" name="height" placeholder="Enter height in cm" required>

            <label for="image"><span class="medical-icon">üì∑</span>Upload MRI Image:</label>
            <input type="file" id="image" name="file" accept="image/*" required>

            <button type="submit">Result detection</button>
        </form>
    </div>
</body>
</html>
